{% extends "_base.html" %}

{% block content %}
<div class="container">
    <h1>Sonuçlar</h1>
    <div class="row">
        <div class="col-md-6">
            <canvas id="voteChart"></canvas>
        </div>
        <div class="col-md-6">
            <h2>Katılım oranı: {{ participation_rate|round(2) }}%</h2>
            {% for description, count in results.items() %}
            <p>{{ description }}: {{ count }} oy</p>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('voteChart').getContext('2d');
var voteChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: {{ results.keys()|list|tojson }},
        datasets: [{
            data: {{ results.values()|list|tojson }},
            backgroundColor: [
                // Burada her bir seçenek için farklı bir renk belirleyebilirsiniz.
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                // Daha fazla renk ekleyebilirsiniz.
            ],
            borderColor: [
                // Her bir seçenek için sınır rengini de belirleyebilirsiniz.
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                // Daha fazla sınır rengi ekleyebilirsiniz.
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        legend: {
            position: 'bottom'
        }
    }
});
</script>
{% endblock %}
