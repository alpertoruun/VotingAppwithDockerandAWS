{% extends "_base.html" %}

{% block content %}
<div class="container">
    <h1>{{ election.title }} Sonuçları</h1>
    <div class="row">
        <div class="col-md-6">
            <canvas id="voteChart"></canvas>
        </div>
        <div class="col-md-6">
            <h2>Katılım oranı: {{ participation_rate|round(2) }}%</h2>
            {% for description, count in results.items() %}
            <p>{{ description }}: {{ count }} oy</p>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Önceden belirlenen renkler
const baseColors = [
    'rgba(255, 99, 132, 0.2)', // kırmızı
    'rgba(54, 162, 235, 0.2)', // mavi
    'rgba(255, 206, 86, 0.2)',  // sarı
    'rgba(75, 192, 192, 0.2)',  // turkuaz
    'rgba(153, 102, 255, 0.2)'  // mor
];

// Rastgele renk üretme fonksiyonu
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

// Tüm seçenekler için renkleri üret
function generateColors(count) {
    const colors = baseColors.slice(0, Math.min(count, baseColors.length));
    while (colors.length < count) {
        colors.push(getRandomColor());
    }
    return colors;
}

// Seçenekler ve oy sayıları
const labels = {{ results.keys()|list|tojson }};
const data = {{ results.values()|list|tojson }};
const backgroundColors = generateColors(labels.length);
const borderColors = backgroundColors.map(color => color.replace('0.2', '1'));

// Chart.js ile grafik oluştur
const ctx = document.getElementById('voteChart').getContext('2d');
const voteChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: labels,
        datasets: [{
            data: data,
            backgroundColor: backgroundColors,
            borderColor: borderColors,
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        legend: {
            position: 'bottom'
        },
        title: {
            display: true,
            text: 'Oylama Sonuçları'
        }
    }
});
</script>
{% endblock %}
