{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col">
      <!-- Formu kapsayan ana kart -->
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Oylama Bilgileri</h2>
          <form id="createElectionForm" action="{{ url_for('core.create_election') }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <!-- Başlık -->
            <div class="mb-3">
              <label for="title" class="form-label">Oylama Başlığı</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <!-- Açıklama -->
            <div class="mb-3">
              <label for="description" class="form-label">Açıklama</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <!-- Başlangıç ve Bitiş Tarihleri -->
            <div class="mb-3 row">
              <div class="col">
                <label for="startDate" class="form-label">Başlangıç Tarihi</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
              </div>
              <div class="col">
                <label for="endDate" class="form-label">Bitiş Tarihi</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
              </div>
            </div>

            <!-- Seçenekler -->
            <div class="mb-3">
              <label class="form-label">Seçenekler</label>
              <div id="optionsContainer">
                <!-- Seçenekler buraya dinamik olarak eklenecek -->
              </div>
              <button class="btn btn-outline-secondary addOption" type="button">+</button>
            </div>

            <!-- Seçmen Bilgileri -->
            <h3 class="text-left">Seçmen Bilgileri</h3>
            <div class="container" id="votersContainer">
              <!-- Seçmen bilgileri buraya dinamik olarak eklenecek -->
            </div>
            <button class="btn btn-outline-secondary addVoter" type="button">+</button>
            
            <!-- CSV Yükleme Butonu -->
            <div class="mt-3">
              <label for="csvFile" class="form-label">Seçmenleri CSV Dosyasından Yükle</label>
              <input type="file" class="form-control" id="csvFile" name="csvFile" accept=".csv" style="display: none;">
              <button type="button" class="btn btn-outline-primary" id="uploadCsvBtn">CSV Yükle</button>
            </div>
            
          </form>
        </div>

        <!-- Oylama Oluştur Butonu -->
        <div class="card-footer text-right">
          <button type="submit" form="createElectionForm" class="btn btn-primary">Oylama Oluştur</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    addOption();
    addOption();
    addVoter();
    addVoter();

    // Tarih işlevselliği
    var startDateElement = document.getElementById('startDate');
    var endDateElement = document.getElementById('endDate');
    var now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    var today = now.toISOString().slice(0, 16);

    startDateElement.setAttribute('min', today);
    startDateElement.addEventListener('change', function() {
      endDateElement.setAttribute('min', startDateElement.value);
      if (startDateElement.value > endDateElement.value) {
        endDateElement.value = startDateElement.value;
      }
    });

    // Seçenek ekleme ve kaldırma fonksiyonları
    function addOption() {
      var optionsContainer = document.getElementById('optionsContainer');
      var newOptionEntry = document.createElement('div');
      newOptionEntry.classList.add('input-group', 'mb-3');
      newOptionEntry.innerHTML = `
        <input type="text" class="form-control" name="options" required>
        <button class="btn btn-outline-secondary removeOption" type="button">−</button>
      `;
      optionsContainer.appendChild(newOptionEntry);
      updateOptionButtons();
    }

    function updateOptionButtons() {
      var removeButtons = document.querySelectorAll('.removeOption');
      removeButtons.forEach((button) => {
        button.style.display = removeButtons.length > 2 ? 'inline' : 'none';
      });
    }

    // Seçmen ekleme ve kaldırma fonksiyonları
    function addVoter() {
  var votersContainer = document.getElementById('votersContainer');
  var newVoterEntry = document.createElement('div');
  newVoterEntry.classList.add('input-group', 'mb-3');
  newVoterEntry.innerHTML = `
    <input type="text" class="form-control voter-tc" name="voterTc[]" placeholder="Tc kimlik No" required>
    <input type="text" class="form-control" name="voterName[]" placeholder="Ad" required>
    <input type="text" class="form-control" name="voterSurname[]" placeholder="Soyad" required>
    <input type="email" class="form-control" name="voterEmail[]" placeholder="E-posta" required>
    <input type="file" class="form-control" name="voterPhoto[]" accept="image/*" required>
    <button class="btn btn-outline-secondary removeVoter" type="button">−</button>
  `;
  votersContainer.appendChild(newVoterEntry);
  updateVoterButtons();
}

function updateVoterButtons() {
  var removeButtons = document.querySelectorAll('.removeVoter');
  removeButtons.forEach((button) => {
    button.style.display = removeButtons.length > 2 ? 'inline' : 'none';
  });
}
    // '-' butonları için olay dinleyicileri
    document.getElementById('optionsContainer').addEventListener('click', function(event) {
      if (event.target.classList.contains('removeOption')) {
        event.target.closest('.input-group').remove();
        updateOptionButtons();
      }
    });

    document.getElementById('votersContainer').addEventListener('click', function(event) {
      if (event.target.classList.contains('removeVoter')) {
        event.target.closest('.input-group').remove();
        updateVoterButtons();
      }
    });

    // '+' butonlarının olay dinleyicileri
    document.querySelector('.addOption').addEventListener('click', addOption);
    document.querySelector('.addVoter').addEventListener('click', function() {
      addVoter();
      updateVoterButtons();
    });

    // Form gönderme işlevselliği
    document.getElementById('createElectionForm').addEventListener('submit', function(event) {
      if (startDateElement.value && endDateElement.value && startDateElement.value >= endDateElement.value) {
        alert('Başlangıç tarihi bitiş tarihinden önce olmalıdır.');
        event.preventDefault();
      }
    });

    // CSV Yükleme Butonu ve Olay Dinleyicisi
    document.getElementById('uploadCsvBtn').addEventListener('click', function() {
      document.getElementById('csvFile').click();
    });

    document.getElementById('csvFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file && file.type === 'text/csv') {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          const rows = text.split('\n').map(row => row.split(','));
          rows.forEach(row => {
            if (row.length === 4) {
              const [tc, name, surname, email] = row;
              fillEmptyVoterFields(tc, name, surname, email);
            }
          });
        };
        reader.readAsText(file);
      } else {
        alert('Lütfen geçerli bir CSV dosyası yükleyin.');
      }
    });

    function fillEmptyVoterFields(tc, name, surname, email) {
      var voterEntries = document.querySelectorAll('#votersContainer .input-group');
      for (var i = 0; i < voterEntries.length; i++) {
        var tcField = voterEntries[i].querySelector('input[name="voterTc[]"]');
        var nameField = voterEntries[i].querySelector('input[name="voterName[]"]');
        var surnameField = voterEntries[i].querySelector('input[name="voterSurname[]"]');
        var emailField = voterEntries[i].querySelector('input[name="voterEmail[]"]');
        
        if (!tcField.value && !nameField.value && !surnameField.value && !emailField.value) {
          tcField.value = tc;
          nameField.value = name;
          surnameField.value = surname;
          emailField.value = email;
          return;
        }
      }
      addVoterFromCsv(tc, name, surname, email);
    }

    function addVoterFromCsv(tc, name, surname, email) {
      var votersContainer = document.getElementById('votersContainer');
      var newVoterEntry = document.createElement('div');
      newVoterEntry.classList.add('input-group', 'mb-3');
      newVoterEntry.innerHTML = `
        <input type="text" class="form-control voter-tc" name="voterTc[]" value="${tc}" placeholder="Tc kimlik No" required>
        <input type="text" class="form-control" name="voterName[]" value="${name}" placeholder="Ad" required>
        <input type="text" class="form-control" name="voterSurname[]" value="${surname}" placeholder="Soyad" required>
        <input type="email" class="form-control" name="voterEmail[]" value="${email}" placeholder="E-posta" required>
        <input type="file" class="form-control" name="voterPhoto[]" accept="image/*" required>
        <button class="btn btn-outline-secondary removeVoter" type="button">−</button>
      `;
      votersContainer.appendChild(newVoterEntry);
      updateVoterButtons();
      addTcNoValidation();
    }

    // TC Kimlik No Validasyonu
    function addTcNoValidation() {
      var tcFields = document.querySelectorAll('.voter-tc');
      tcFields.forEach(tcField => {
        tcField.addEventListener('input', function() {
          var value = this.value;
          var isValid = /^\d{11}$/.test(value);
          this.setCustomValidity(isValid ? '' : 'TC kimlik numarası 11 haneli olmalıdır.');
        });
      });
    }
    addTcNoValidation();
  });
</script>

{% endblock %}
