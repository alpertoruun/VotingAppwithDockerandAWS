{% extends "_base.html" %}

{% block content %}
<style>
    :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --border-color: #e5e7eb;
        --bg-color: #f9fafb;
        --text-color: #1f2937;
    }

    body {
        background-color: var(--bg-color);
    }

    .container {
        max-width: 90%;
        padding: 1rem;
        margin: 0 auto;
    }

    .page-header {
        background: white;
        padding: 1.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
        animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .page-title {
        color: var(--text-color);
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        margin-bottom: 1rem;
    }

    .search-container {
        position: relative;
        max-width: 100%;
    }

    .search-container::before {
        content: 'üîç';
        position: absolute;
        left: 0.8rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
        font-size: 1rem;
    }

    #search-input {
        width: 100%;
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
        border: 2px solid var(--border-color);
        border-radius: 0.5rem;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        background-color: white;
    }

    #search-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    #search-input::placeholder {
        color: #9ca3af;
    }

    #election-table {
        width: 100%;
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        animation: fadeIn 0.5s ease-out;
        overflow: visible;
    }

    .table {
        width: 100%;
        margin-bottom: 0;
        border-collapse: collapse;
    }

    .table th, .table td {
        padding: 0.75rem;
        font-size: 0.9rem;
        white-space: normal;
        vertical-align: middle;
    }

    .table th {
        background-color: #f8fafc;
        color: #1f2937;
        font-weight: 600;
        border-bottom: 2px solid var(--border-color);
        text-align: left;
    }

    .table td {
        color: #374151;
        border-bottom: 1px solid var(--border-color);
    }

    .table tbody tr:hover {
        background-color: #f8fafc;
    }

    .sort-icons {
        display: inline-flex;
        flex-direction: column;
        margin-left: 0.5rem;
        opacity: 0.5;
    }

    .sort-icons a {
        font-size: 0.7em;
        color: #6b7280;
        text-decoration: none;
        line-height: 1;
        padding: 1px;
    }

    .sort-icons a:hover {
        color: var(--primary-color);
    }

    .btn {
        border-radius: 0.375rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
    }

    .btn-success {
        background-color: #10b981;
        color: white;
        border: none;
    }

    .btn-success:hover {
        background-color: #059669;
    }

    /* Pagination styles */
    .pagination {
        display: flex;
        justify-content: center;
        gap: 0.25rem;
        margin-top: 1.5rem;
    }

    .page-link {
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        background-color: white;
        transition: all 0.2s ease;
    }

    .page-link:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .page-item.active .page-link {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .loading {
        position: relative;
        opacity: 0.7;
    }

    .loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 2rem;
        height: 2rem;
        border: 3px solid #f3f4f6;
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    @media (max-width: 768px) {
        .container {
            max-width: 100%;
            padding: 0.5rem;
        }

        .page-header {
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .table th, .table td {
            padding: 0.5rem;
            font-size: 0.8rem;
        }

        .btn {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
        }
    }
</style>

<div class="container">
    <div class="page-header">
        <h1 class="page-title">Olu≈üturduƒüum Oylamalarƒ±m</h1>
        <div class="search-container">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Oylama ismine g√∂re ara"
                autocomplete="off"
            >
        </div>
    </div>
    
    <div id="election-table">
        {% include 'core/election_table.html' %}
    </div>
</div>

<script>
    let searchTimeout;
    const electionTable = document.getElementById('election-table');

    document.getElementById('search-input').addEventListener('keyup', function() {
        clearTimeout(searchTimeout);
        electionTable.classList.add('loading');
        
        searchTimeout = setTimeout(() => {
            const searchQuery = this.value;
            
            fetch(`/my_elections?search=${encodeURIComponent(searchQuery)}`, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.text())
            .then(html => {
                electionTable.innerHTML = html;
            })
            .catch(error => console.error('Hata:', error))
            .finally(() => {
                electionTable.classList.remove('loading');
            });
        }, 300);
    });
</script>
{% endblock %}
