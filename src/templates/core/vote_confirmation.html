{% extends "_base.html" %}

{% block content %}
<style>
    :root {
        --success-color: #10b981;
        --success-dark: #059669;
        --bg-color: #f9fafb;
        --text-color: #1f2937;
    }

    body {
        background-color: var(--bg-color);
    }

    .container {
        max-width: 800px;
        padding: 2rem 1rem;
    }

    .confirmation-card {
        background: white;
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card-header {
        background: var(--success-color);
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .card-header::before {
        content: '✓';
        position: absolute;
        font-size: 8rem;
        opacity: 0.1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }

    .card-header h2 {
        font-size: 2rem;
        font-weight: 600;
        color: white;
        margin: 0;
        position: relative;
        z-index: 1;
    }

    .card-body {
        padding: 3rem 2rem;
        background: linear-gradient(to bottom, #ffffff, #f8fafc);
    }

    .card-text {
        color: var(--text-color);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1.5rem;
    }

    .card-text:last-child {
        margin-bottom: 0;
        color: #6b7280;
    }

    .voter-name {
        font-weight: 600;
        color: var(--success-color);
    }

    .success-icon {
        width: 64px;
        height: 64px;
        background: var(--success-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        position: relative;
        animation: pulse 2s infinite;
    }

    .success-icon::after {
        content: '✓';
        color: white;
        font-size: 2rem;
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
        }
        70% {
            box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
    }

    @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        .card-header {
            padding: 1.5rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
        }

        .card-body {
            padding: 2rem 1.5rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .success-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1.5rem;
        }

        .success-icon::after {
            font-size: 1.5rem;
        }
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="confirmation-card text-center">
                <div class="card-header">
                    <h2>Oyunuz Kaydedildi!</h2>
                </div>
                <div class="card-body">
                    <div class="success-icon"></div>
                    <p class="card-text">
                        Sayın <span class="voter-name">{{ voter.name }} {{ voter.surname }}</span>, 
                        oy kullanma işleminiz başarıyla tamamlandı.
                    </p>
                    <p class="card-text">
                        Oylama sonuçları oylama bittikten sonra e-posta adresinize gönderilecektir.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
