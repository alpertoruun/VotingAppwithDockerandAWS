{% extends "_base.html" %}

{% block content %}
<style>
    :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --success-color: #059669;
        --success-hover: #047857;
        --warning-color: #f59e0b;
        --warning-hover: #d97706;
        --border-color: #e5e7eb;
        --bg-color: #ffffff;
        --text-color: #374151;
    }

    body {
        background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        min-height: 100vh;
    }

    .container {
        padding-top: 2rem;
        padding-bottom: 2rem;
    }

    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        margin-bottom: 2rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        animation: fadeIn 0.5s ease-out;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .card-header {
        background: none;
        border-bottom: 1px solid var(--border-color);
        padding: 1.5rem;
    }

    .card-header h4 {
        color: var(--text-color);
        font-weight: 600;
        margin: 0;
    }

    .card-body {
        padding: 1.5rem;
    }

    .card-title {
        color: var(--text-color);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .form-control {
        border: 2px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        outline: none;
    }

    .form-label {
        color: var(--text-color);
        font-weight: 500;
    }

    .form-check-input {
        width: 1.2rem;
        height: 1.2rem;
        margin-top: 0.2rem;
        border: 2px solid var(--border-color);
        transition: all 0.2s ease;
    }

    .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.2s ease;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: none;
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
    }

    .btn-success {
        background-color: var(--success-color);
        border: none;
    }

    .btn-success:hover {
        background-color: var(--success-hover);
        transform: translateY(-1px);
    }

    .btn-warning {
        background-color: var(--warning-color);
        border: none;
        color: white;
    }

    .btn-warning:hover {
        background-color: var(--warning-hover);
        color: white;
        transform: translateY(-1px);
    }

    .form-floating {
        margin-bottom: 1rem;
    }

    .form-floating > .form-control {
        padding: 1rem 0.75rem;
    }

    .form-floating > label {
        padding: 1rem 0.75rem;
    }

    #voter-fields {
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Dosya yükleme alanı özelleştirmesi */
    input[type="file"] {
        padding: 0.5rem;
        font-size: 0.9rem;
    }

    input[type="file"]::file-selector-button {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-right: 1rem;
    }

    input[type="file"]::file-selector-button:hover {
        background-color: var(--primary-hover);
    }

    @media (max-width: 768px) {
        .container {
            padding-top: 1rem;
        }
        
        .card {
            margin-bottom: 1rem;
        }
        
        .card-body {
            padding: 1rem;
        }
    }
</style>

<!-- Orijinal HTML içeriği buraya gelecek, değişiklik yok -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Mevcut içerik aynen korunuyor -->
            {{ super() }}
        </div>
    </div>
</div>

<script>
    function toggleVoterFields() {
        const voterCheckbox = document.getElementById("is_voter");
        const voterFields = document.getElementById("voter-fields");
        voterFields.style.display = voterCheckbox.checked ? "block" : "none";
    }
</script>
{% endblock %}
