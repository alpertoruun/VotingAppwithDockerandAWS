{% extends "_base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <main class="form-signin w-100 m-auto">
      <form role="form" method="post" action="" enctype="multipart/form-data">
        <h1 class="h3 mb-3 fw-normal text-center">Kayıt olun</h1>

        <!-- Email -->
        <div class="form-floating">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="form-control mb-2"
            required
          />
          <label for="email">Email</label>
        </div>

        <!-- Şifre -->
        <div class="form-floating">
          <input
            type="password"
            name="password"
            placeholder="Şifre"
            class="form-control mb-2"
            required
          />
          <label for="password">Şifre</label>
        </div>

        <!-- Şifre Tekrar -->
        <div class="form-floating">
          <input
            type="password"
            name="confirm_password"
            placeholder="Şifre Tekrar"
            class="form-control mb-2"
            required
          />
          <label for="confirm_password">Şifre Tekrar</label>
        </div>

        <!-- Seçmen Hesabı Checkbox -->
        <div class="form-check custom-checkbox mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="is_voter"
            name="is_voter"
            onclick="toggleVoterFields()"
          />
          <label class="form-check-label" for="is_voter">
            Seçmen hesabı oluştur
          </label>
        </div>

        <!-- Seçmen Alanları -->
        <div id="voter-fields" style="display: none;">
          <!-- TC Kimlik Numarası -->
          <div class="form-floating">
            <input
              type="text"
              name="tc"
              placeholder="TC Kimlik Numarası"
              class="form-control mb-2"
            />
            <label for="tc">TC Kimlik Numarası</label>
          </div>

          <!-- İsim -->
          <div class="form-floating">
            <input
              type="text"
              name="name"
              placeholder="İsim"
              class="form-control mb-2"
            />
            <label for="name">İsim</label>
          </div>

          <!-- Soyisim -->
          <div class="form-floating">
            <input
              type="text"
              name="surname"
              placeholder="Soyisim"
              class="form-control mb-2"
            />
            <label for="surname">Soyisim</label>
          </div>

          <!-- Fotoğraf Yükleme -->
          <div class="file-upload mb-3">
            <label for="voterPhoto" class="form-label">Yüz Fotoğrafı Yükleyin</label>
            <input
              type="file"
              class="form-control"
              id="voterPhoto"
              name="voterPhoto"
              accept="image/*"
            />
          </div>
        </div>

        <!-- Kayıt Ol Butonu -->
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Kayıt Ol
        </button>
        <p class="text-center mt-3">
          Zaten Kayıtlı mısınız?
          <a href="{{ url_for('accounts.login') }}">Şimdi Giriş yapın</a>
        </p>
      </form>
    </main>
  </div>
  <div class="col-md-4"></div>
</div>

<script>
  function toggleVoterFields() {
    const isVoter = document.getElementById("is_voter").checked;
    const voterFields = document.getElementById("voter-fields");
    voterFields.style.display = isVoter ? "block" : "none";
  }
</script>

<style>
  :root {
    --primary-color: #4f46e5;
    --primary-hover: #4338ca;
    --border-color: #e5e7eb;
    --text-color: #374151;
    --bg-color: #ffffff;
    --error-color: #ef4444;
  }

  body {
    background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
    min-height: 100vh;
  }

  .form-signin {
    max-width: 480px;
    background: var(--bg-color);
    padding: 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    margin-top: 2rem;
    animation: slideUp 0.5s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-signin h1 {
    color: var(--text-color);
    font-weight: 600;
    font-size: 1.875rem;
    margin-bottom: 2rem;
    letter-spacing: -0.025em;
  }

  .form-floating {
    margin-bottom: 1.25rem;
  }

  .form-control {
    border: 2px solid var(--border-color);
    border-radius: 0.5rem;
    padding: 1rem 0.75rem;
    height: auto;
    font-size: 1rem;
    transition: all 0.2s ease;
  }

  .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
  }

  .form-floating label {
    padding: 1rem 0.75rem;
    color: #6b7280;
  }

  .custom-checkbox {
    padding: 0.5rem 0;
  }

  .form-check-input {
    width: 1.25rem;
    height: 1.25rem;
    margin-top: 0.25rem;
    border: 2px solid var(--border-color);
    border-radius: 0.25rem;
    transition: all 0.2s ease;
  }

  .form-check-input:checked {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
  }

  .form-check-label {
    padding-left: 0.5rem;
    color: var(--text-color);
    font-weight: 500;
  }

  .file-upload {
    margin-top: 1.5rem;
  }

  .file-upload .form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-color);
    font-weight: 500;
  }

  .file-upload .form-control {
    padding: 0.75rem;
    background-color: #f9fafb;
  }

  .btn-primary {
    background-color: var(--primary-color);
    border: none;
    border-radius: 0.5rem;
    padding: 1rem;
    font-weight: 500;
    letter-spacing: 0.025em;
    transition: all 0.2s ease;
  }

  .btn-primary:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }

  a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
  }

  #voter-fields {
    animation: fadeIn 0.3s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @media (max-width: 768px) {
    .form-signin {
      padding: 1.5rem;
      margin: 1rem;
    }
  }
</style>
{% endblock %}
